plugins {
    id 'java'
}

group = 'org.players'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "org.projectlombok:lombok:1.18.28"
    annotationProcessor 'org.projectlombok:lombok:1.18.28'

    implementation 'com.h2database:h2:2.1.212'
    implementation 'org.springframework:spring-web:6.0.10'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.0.8'
    implementation 'org.springframework.boot:spring-boot-autoconfigure:3.0.8'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.8'
    implementation 'org.springframework.boot:spring-boot-devtools:3.0.8'
    implementation 'org.apache.commons:commons-csv:1.10.0'



    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.4.0'
}

test {
    useJUnitPlatform()
}